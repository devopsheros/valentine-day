<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="celebration-container">
        <h1 class="celebration-text">Yaaaay! ğŸ‰ğŸ’•</h1>
        <h2 class="subtitle">I knew you'd say yes! ğŸ˜Š</h2>

        <div class="hearts"></div>

        <p class="date-text">See you on Valentine's Day! ğŸ’</p>
    </div>

    <script>
        // Create animated hearts going up
        const colors = ['#ff6b9d', '#c06c84', '#ff1493', '#ff69b4', '#ff85b3'];
        const heartsContainer = document.querySelector('.hearts');

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerText = 'â¤ï¸';
            heart.style.position = 'absolute';
            heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.bottom = '-50px';
            heart.style.opacity = Math.random();
            heart.style.pointerEvents = 'none';
            heartsContainer.appendChild(heart);

            const duration = Math.random() * 2 + 2; // faster than before

            const animation = heart.animate([
                { transform: 'translateY(0)', opacity: heart.style.opacity },
                { transform: `translateY(-${window.innerHeight + 50}px)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                easing: 'linear'
            });

            animation.onfinish = () => heart.remove();
        }

        setInterval(createHeart, 200);
    </script>
</body>
